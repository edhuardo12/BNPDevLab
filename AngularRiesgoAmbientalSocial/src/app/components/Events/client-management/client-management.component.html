<h2 mat-dialog-title>{{ data.title }}</h2>
<p>
  Modulo para realizar mantenimiento de los clientes registrados y sus
  correspondientes registros.
</p>
<div class="form-container">
  <mat-form-field appearance="fill">
    <mat-label>Seleccione el Cliente:</mat-label>
    <mat-select #t (selectionChange)="getClientinfo(t.value)">
      <mat-option
        *ngFor="let item of arrayDataClient"
        [value]="item.numero_cliente"
      >
        {{ item.nombre_cliente }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div *ngIf="showFields == true" class="form-container">
  <form [formGroup]="clientInformation" novalidate autocomplete="off">
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nombre Cliente</mat-label>
          <input
            autocomplete="off"
            matInput
            formControlName="clientName"
            minlength="3"
            maxlength="50"
          />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Ciudad</mat-label>
          <input
            autocomplete="off"
            matInput
            formControlName="clientDirection"
            minlength="3"
            maxlength="100"
          />
          <mat-icon matSuffix>directions</mat-icon>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div>
  <mat-divider></mat-divider>
</div>

<div class="row-button">
  <button mat-stroked-button mat-dialog-close>Cancelar</button>
  <button
    mat-raised-button
    [disabled]="clientInformation.invalid"
    color="primary"
    (click)="sendConfirmation()"
  >
    Guardar
  </button>
</div>
